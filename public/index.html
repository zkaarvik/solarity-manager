<!doctype html>

<html lang="en" ng-app="solarityManager">
<head>
    <meta charset="utf-8">

    <title>Solarity Manager</title>
    <meta name="description" content="Solarity Manager Application">
    <meta name="author" content="Sunlink">

    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>

    <div class="page-header text-center">
        <h1>Solarity Manager <small><small>Configure Deployed Solarity Devices</small></small></h1>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Registered Solarity Devices</div>

        <!-- Table -->
        <table class="table table-hover" ng-controller="DeviceTableController">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Stop Number</th>
                    <th>Last Request</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td>{{device.device_id}}</td>
                    <td>{{device.stop}}</td>
                    <td>{{device.last_request}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
